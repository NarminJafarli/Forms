<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body style="background: #adb5bd;" >
  <div class="main">
    <form action="">
      <div class="border">
        <h6>Profile Details</h6>
        <img src="img/WhatsApp Image 2024-01-19 at 21.14.50_11d7b48a.jpg" class="rounded-0" alt="...">
        <button type="file" class="btn btn-primary btn-sm">Upload New Photo</button>
        <button type="reset" class="btn btn-secondary btn-sm">Reset</button><br>
        <p class="size"> Allowed JPG, GIF or PNG. Max size of 800K</p>
  
        <div class="row">
          <div class="col">
            <label for="formGroupExampleInput" class="form-label">First Name</label>
            <input type="text" class="form-control"  id="input" placeholder="John" aria-label="John">
          </div>
          <div class="col">
            <label for="formGroupExampleInput" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="input" placeholder="Doe" aria-label="Doe">
          </div>
        </div>
  
        <div class="row">
          <div class="col">
            <label for="formGroupExampleInput" class="form-label">E-Mail</label>
            <input type="text" class="form-control" id="input" placeholder="john.doe@example.com" aria-label="john.doe@example.com">
          </div>
          <div class="col">
            <label for="formGroupExampleInput" class="form-label">Organization</label>
            <input type="text" class="form-control" id="input" placeholder="Theme Selection" aria-label="Theme Selection">
          </div>
        </div>
  
        <div class="row">
          <div class="col">
            <label for="formGroupExampleInput" class="form-label">Phone Number</label>
            <input type="text" class="form-control"  id="input" placeholder="US (+1) 202 555 0111" aria-label="US (+1) 202 555 0111">
          </div>
          <div class="col">
            <label for="formGroupExampleInput" class="form-label">Address</label>
            <input type="text" class="form-control" id="input" placeholder="Address" aria-label="Address">
          </div>
        </div>
  
  
        <div class="row">
          <div class="col">
            <label for="formGroupExampleInput" class="form-label">State</label>
            <input type="text" class="form-control" id="input" placeholder="California" aria-label="California">
          </div>
          <div class="col">
            <label for="formGroupExampleInput" class="form-label">Zip Code</label>
            <input type="text" class="form-control" id="input" placeholder="123456" aria-label="123456">
          </div>
        </div>
  
  
        <div class="row">
          <div class="col">
            <label for="formGroupExampleInput" class="form-label">Country</label><br>
              <select  style="width: 90%; height: 40px;" id="input">
              <option  value="">Select</option>
              <option value="">USA</option>
              <option value="">Azerbaijan</option>
            </select>
          </div>
          <div class="col">
            <label for="formGroupExampleInput" class="form-label">Language</label>
            <select style="width: 90%; height: 40px;" id="input">
              <option value="">Select Language</option>
              <option value="">Azerbaijan</option>
              <option value="">English</option>
            </select>
          </div>
        </div>
  
        <div class="row">
          <div class="col">
            <label for="formGroupExampleInput" class="form-label">Time Zone</label><br>
            <select style="width: 90%; height: 40px;" id="input">
              <option value="">Select Time Zone</option>
              <option value="">AM</option>
              <option value="">PM</option>
            </select>
          </div>
          <div class="col">
            <label for="formGroupExampleInput" class="form-label">Currency</label>
            <select style="width: 90%; height: 40px;" id="input">
              <option value="">Select Currency</option>
              <option value="">Manat</option>
              <option value="">Dollar</option>
            </select>
          </div>
        </div>
  
        <div>
          <button type="button" class="btn btn-primary btn-sm" id="btn_size">Save Changes</button>
          <button type="button" class="btn btn-secondary btn-sm"  id="btn_size">Cancel</button>
        </div>
  
  
  
  
  
      </div>
    </form>
    </div>





      <script src="js/main.js"></script>
</body>

</html>
